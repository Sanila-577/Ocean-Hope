    <style>
      body {
        background: url("images/vecteezy_deep-below-a-colorful-reef-teems-with-life-generated-by-ai_24713876.jpg")
          no-repeat center center fixed;
        background-size: cover;
      }
      .container {
        margin-top: 120px;
        text-align: center;
      }
      svg {
        display: block;
        margin: 20px auto;
        width: 95%;
        height: auto;
      }
      .node {
        fill: #e3f2fd;
        stroke: #007bff;
        stroke-width: 2;
        cursor: pointer;
      }
      .node:hover {
        fill: #bbdefb;
      }
      text {
        font-size: 16px;
        fill: #007bff;
        text-anchor: middle;
        dominant-baseline: middle;
        font-weight: bold;
        pointer-events: none;
      }
      line {
        stroke: #007bff;
        stroke-width: 2;
      }

      /* I added this code to style the go to top button */
      #goTopBtn {
        display: block;
        background-color: #2c7884;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 16px;
        border-radius: 5px;
      }
      #goTopBtn:hover {
        background-color: #ffffff;
        color: #2c7884;
      }
    </style>

    <script>
      window.addEventListener("scroll", function () {
        let header = document.querySelector("header");
        if (window.scrollY > 50) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      });

      //Added this js for the Keyboard accessibility for interactive SVG nodes section in the coursework specification
      document.addEventListener("DOMContentLoaded", function () {
        const nodes = document.querySelectorAll("rect.node");
        nodes.forEach(function (node) {
          node.addEventListener("keydown", function (e) {
            if (e.key === "Enter" || e.key === " " || e.key === "Spacebar") {
              e.preventDefault();
              node.click();
            }
          });
        });
      });
    </script>
  </head>
